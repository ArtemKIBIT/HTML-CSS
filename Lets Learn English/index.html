<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Learn English Workbook</title>
    <style>    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }      
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #C21985;
            color: white;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            text-align: center;
        }        
        .top-banner {
            width: 100%;
            background-color: #E6DA3A;
            color: black;
            padding: 10px;
            font-size: 1em;
        }       
        .logo {
            font-size: 1em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            top: 100px; 
            right: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .logo::after {
            content: 'üåê'; 
            font-size: 1.5em;
        }        
        .main-text {
            text-align: center;
            margin-top: 100px;
        }
        .main-text h1 {
            font-size: 2.5em;
            color: #E6DA3A;
        }
        .main-text h2 {
            font-size: 4em;
            font-weight: bold;
        }
        .main-text h3 {
            font-size: 1.5em;
            margin-top: 20px;
            letter-spacing: 2px;
        }      
        .level-circle {
            background-color: #E6DA3A;
            color: #C21985;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .bottom-text {
            font-size: 1em;
            margin-top: 30px;
            color: #DDD;
            max-width: 300px;
        }

    </style>
</head>
<body>
    <div class="container">      
        <div class="top-banner">
            Usually, constellations represent an animal, a person or mythological creature, or an inanimate object.
        </div>
        <div class="logo">
            ACADEMY NAME
        </div>
        <div class="main-text">
            <h1>LET'S LEARN</h1>
            <h2>ENGLISH</h2>
            <h3>WORKBOOK</h3>
        </div>
        <div class="bottom-text">
            The origins of constellations date back to prehistoric times.
        </div>
        <div class="level-circle">
            LEVEL A
        </div>
    </div>
</body>
</html>
